<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Image Tool</title>
<style>
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
margin: 0;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 20px;
background: #f0f2f5;
color: #222;
}

header {
font-size: 1.5rem;
font-weight: 600;
user-select: none;
}

#badge-container {
display: flex;
align-items: center;
gap: 12px;
}

.green-dot {
position: fixed;
bottom: 10px;
right: 10px;
width: 12px;
height: 12px;
background: #00ff88;
border-radius: 50%;
z-index: 9999;
animation: pulse 2s infinite;
}

@keyframes pulse {
0%, 100% {
opacity: 1;
transform: scale(1);
}
50% {
opacity: 0.6;
transform: scale(1.2);
}
}

button {
padding: 10px 15px;
margin-top: 20px;
}
</style>
</head>
<body>
<header>Smart Image Tool Loaded</header>
<main>
<div id="badge-container" aria-live="polite" aria-label="User profile badge"></div>
<button onclick="openMini()">Open Mini Window</button>
<noscript>
<p style="color: red;">JavaScript is required to load the Smart Image Tool badge.</p>
</noscript>
</main>

<script>
function openMini() {
window.open('index.html', '_blank', 'width=320,height=320');
}
</script>
<script src="./autoScript.js" defer></script>
</body>
</html>
